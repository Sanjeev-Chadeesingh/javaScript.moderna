<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Timer App</title>
</head>
<body>

    <!-- all attributes are strings in HTML -->

    <svg height="400" width="400">
        <!-- r is radius, cx and cy are centerpoints of circle, or where to place within SVG -->
        <circle r="190" 
        cx="200" 
        cy="200"
        fill="transparent"
        stroke="red"
        stroke-width="15"
        transform="rotate(-90, 200 200)"
        />
    </svg>
    <input type="text" id="duration" value="30">
    <button id="start"><i class="fas fa-play"></i></button>
    <button id="pause"><i class="fas fa-pause"></i></button>

<!-- timer put first because it needs to run to make the index file run -->
<script src="timer.js"></script> 
<script src="index.js"></script>    
</body>
</html>
